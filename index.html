	<title>Rock Paper Scissors Bish</title>
</head>
<body>
  <script type="text/javascript">

    let win = "You Win! You beat Jeff!"
    let lose = "You Lose! Paper beats Rock"

  	function computerPlay() {
  		const RPS = ['Rock', 'Scissors', 'Paper'];
  		const randomSelection = RPS[Math.floor(Math.random()*RPS.length)];
      return randomSelection;
  	};

    function playerSelect() {
      let playerSelection = prompt("Rock, Paper or Scissors?");
      return (playerSelection)
    };

    function playRound() {
      playerSelection = playerSelect();
      computerSelection = computerPlay();
      const round = {"playerSelection":playerSelection, "computerSelection": computerSelection};
      return round
    };

    console.log(playRound());

  </script>
